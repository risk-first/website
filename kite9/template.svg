<svg:svg xmlns:svg='http://www.w3.org/2000/svg' xmlns='http://www.kite9.org/schema/adl'>
  <svg:defs>
    <svg:linearGradient id='risk-background' x1='0%' x2='0%' y1='0%' y2='100%'>
      <svg:stop offset='0%' stop-color='#FFF' />
      <svg:stop offset='100%' stop-color='#DDD' />
    </svg:linearGradient>
    
    <svg:filter id="dropshadow" height="130%">
      <svg:feGaussianBlur in="SourceAlpha" stdDeviation="1"/> 
      <svg:feOffset dx="2" dy="2" /> 
      <svg:feColorMatrix
        type="matrix"
        values="0 0 0 0 .5
                0 0 0 0 .5
                0 0 0 0 .5
                0 0 0 1 0" />
      <svg:feMerge> 
        <svg:feMergeNode/>
        <svg:feMergeNode in="SourceGraphic"/> 
      </svg:feMerge>
    </svg:filter>

  </svg:defs>
  
  <template id="image">
     <image-content style='kite9-usage: decal; kite9-type: svg; ' />
  </template>
   
  <template id='risk-box'>
    <back style='kite9-usage: decal; kite9-type: svg; '>
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='8' ry='8' style='fill: url(#risk-background); ' class="risk-back" />
    </back>
    <svg:g class="risk">
      <contents />
    </svg:g>
  </template>
  
  <template id='code'>
    <svg:g class="code-label-front">
      <front style="kite9-type: text; ">
        <contents />
      </front>
    </svg:g>
  </template>
  
  <template id='title'>
    <svg:g class="title-label-front">
      <front style="kite9-type: text; ">
        <contents />
      </front>
    </svg:g>
  </template>
    
  <template id="diagram">
    <svg:g filter="url(#dropshadow)">
      <contents />
    </svg:g>
  </template>

  <template id="feature">
    <risk-box>
      <code>F</code>
      <image>
        <image-content style="kite9-template: url(noun_1517815.svg)" />
      </image>
      <title>Feature Risk</title>
    </risk-box>
  </template>

  <template id="communication">
    <risk-box>
      <code>Co</code>
      <image>
        <image-content style="kite9-template: url(noun_561881.svg)" />
      </image>
      <title>Communication Risk</title>
    </risk-box>
  </template>

  <template id="invisibility">
    <risk-box>
      <code>I</code>
      <image>
        <image-content style="kite9-template: url(noun_1010324.svg)" />
      </image>
      <title>Invisibility Risk</title>
    </risk-box>
  </template>

  <template id="complexity">
    <risk-box>
      <code>Cx</code>
      <image>
        <image-content style="kite9-template: url(noun_1584141.svg); " />
      </image>
      <title>Complexity Risk</title>
    </risk-box>
  </template>

  <template id="boundary">
    <risk-box>
      <code>B</code>
      <image>
        <image-content style="kite9-template: url(noun_1331794.svg); " />
      </image>
      <title>Boundary Risk</title>
    </risk-box>
  </template>

</svg:svg>